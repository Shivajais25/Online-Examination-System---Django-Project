<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | TestZen - Smart Online Exam Platform</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- favicon white graduation cap -->
  <link rel="icon" href="https://iili.io/FvlNBgp.png" type="image/png">

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(to bottom right, #f4f7fb, #dfeeff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-card {
      background-color: #ffffff;
      padding: 0;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 500px;
      overflow: hidden;
      animation: dropIn 0.5s ease;
    }

    @keyframes dropIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card-header {
      background: linear-gradient(90deg, #4a90e2, #357ABD);
      padding: 20px;
      text-align: center;
    }

    .card-header h1 {
      margin: 0;
      font-size: 24px;
      color: white;
      letter-spacing: 1px;
    }

    .card-header span {
      font-size: 14px;
      color: #ecf0f1;
      display: block;
      margin-top: 5px;
    }

    .card-body {
      padding: 35px 30px 30px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #34495e;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 11px 13px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 6px rgba(74, 144, 226, 0.4);
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px 16px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      letter-spacing: 0.8px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #357ABD;
      box-shadow: 0 5px 15px rgba(53, 122, 189, 0.3);
    }

    .success {
      text-align: center;
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .footer-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .footer-link a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .card-body {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="register-card">
    <div class="card-header">
      <h1><img src="https://iili.io/FvlNBgp.png" alt="Graduation Cap" width="40" height="40" style="vertical-align: middle;"> TestZen</h1>
      <span>Smart Online Exam Platform</span>
    </div>

    <div class="card-body">
      {% if messages %}
        {% for msg in messages %}
          <p class="success">{{ msg }}</p>
        {% endfor %}
      {% endif %}

      <form method="POST">
        {% csrf_token %}

        <label>Username</label>
        <input type="text" name="username" placeholder="Enter username" required>

        <label>Email</label>
        <input type="email" name="email" placeholder="Enter email" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Create password" required>

        <button type="submit">Register</button>

        <div class="footer-link">
          Already have an account?
          <a href="{% url 'login' %}">Login</a>
        </div>

      </form>
    </div>
  </div>

</body>
</html>
