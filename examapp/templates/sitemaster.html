<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}TestZen | Online Exam{% endblock %}</title>
  <!-- favicon white graduation cap -->
  <link rel="icon" href="https://iili.io/FvlNBgp.png" type="image/png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* common styles here: fonts, background, card layout etc. */
    body{
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0%;
      padding: 0%;
    }
    .card-header h1{
      position: absolute;
      top: 2px;
      left: 20px;
      z-index: 10;
      color: white;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="main-card">
     <div class="card-header">
      <h1>{% block heading %} <img src="https://iili.io/FvlNBgp.png" alt="Graduation Cap" width="40" height="40" style="vertical-align: middle;"> TestZen{% endblock %}</h1>
    </div>
    <div class="card-body">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
