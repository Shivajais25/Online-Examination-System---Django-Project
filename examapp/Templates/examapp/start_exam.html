<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ subject.name }} Exam | TestZen - Smart Online Exam Platform</title>
  <link rel="icon" href="https://iili.io/FvlNBgp.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
    }

    body {
      margin: 0;
      background: linear-gradient(to bottom right, #f4f7fb, #dfeeff);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background: linear-gradient(90deg, #4a90e2, #357ABD);
      color: white;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar h1 {
      margin: 0;
      font-size: 20px;
      display: flex;
      align-items: center;
    }

    .navbar img {
      width: 30px;
      margin-right: 10px;
    }

    .main-content {
      flex: 1;
      padding: 100px 20px 80px; /* top and bottom padding adjusted for fixed header/footer */
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
    }

    .question-container {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.06);
      margin-bottom: 30px;
    }

    .question-container h2 {
      font-size: 22px;
      color: #34495e;
      margin-bottom: 20px;
    }

    .question-container label {
      display: block;
      margin: 10px 0;
      padding: 8px;
      background: #eef3fb;
      border-radius: 6px;
      cursor: pointer;
    }

    .question-container input[type="radio"] {
      margin-right: 10px;
      accent-color: #4a90e2;
    }

    .pagination-buttons {
      margin-top: 30px;
      text-align: center;
    }

    .pagination-buttons button {
      display: inline-block;
      background: #4a90e2;
      color: white;
      padding: 10px 18px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .pagination-buttons button:hover {
      background: #357ABD;
    }

    footer {
      background: #4a90e2;
      color: white;
      text-align: center;
      padding: 12px 0;
      font-size: 14px;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1><img src="https://iili.io/FvlNBgp.png" alt="icon"> TestZen - {{ subject.name }} Exam</h1>
  </div>

  <!-- Main -->
  <div class="main-content">
    <form method="post">
      {% csrf_token %}
      {% for question in questions %}
      <div class="question-container">
        <h2>Q{{ forloop.counter }}. {{ question.text }}</h2>

        <label>
          <input type="radio" name="q{{ question.id }}" value="option1">
          {{ question.option1 }}
        </label>

        <label>
          <input type="radio" name="q{{ question.id }}" value="option2">
          {{ question.option2 }}
        </label>

        <label>
          <input type="radio" name="q{{ question.id }}" value="option3">
          {{ question.option3 }}
        </label>

        <label>
          <input type="radio" name="q{{ question.id }}" value="option4">
          {{ question.option4 }}
        </label>
      </div>
      {% endfor %}

      <div class="pagination-buttons">
        <button type="submit">Submit Exam</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 TestZen. All rights reserved.
  </footer>

</body>
</html>
