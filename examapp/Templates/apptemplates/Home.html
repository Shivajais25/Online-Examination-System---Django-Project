{% extends 'sitemaster.html' %}   <!--Here we extends sitemaster.html-->

{% block title %}TestZen - Smart Online Exam Platform{% endblock %}

{% block content %}

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }

  .hero-section {
    margin-top: -71.5px;
    position: relative;
    height: 111.8vh;
    width: 100%;
    background: url("https://images.unsplash.com/photo-1527685216219-c7bee79b0089?q=80&w=774&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D") no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .hero-overlay {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0, 0, 0, 0.4);
  }

  .hero-content {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 40px 20px;
    max-width: 90%;
    color: white;
    animation: dropIn 1s ease;
  }

  .hero-content h1 {
    font-size: 50px;
    margin-bottom: 10px;
    color: #ffffff;
    letter-spacing: 1.2px;
  }

  .hero-content .slogan {
    font-size: 23px;
    font-weight: 500;
    margin-bottom: 30px;
    color: #f1f1f1;
    font-style: italic;
    animation: dropIn 1s ease;
  }

  .hero-btn {
    padding: 14px 30px;
    margin: 5px;
    background: #4a90e2;
    color: white;
    font-size: 17px;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s ease;
  }

  .hero-btn:hover {
    background: #357ABD;
    transform: scale(1.05);
  }

  @keyframes dropIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }


  @media(max-width: 640px) {
    .hero-content h1 { font-size: 32px; }
    .hero-content .slogan { font-size: 16px; }
    .hero-btn { font-size: 15px; padding: 12px 20px; }
  }
</style>

<section class="hero-section">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1> Welcome to TestZen</h1>
    <p class="slogan">Empowering Minds. Enabling Success.</p>
    <a href="{% url 'register' %}" class="hero-btn">Get Started</a> <!--here when we click on button register page opens-->
  </div>
</section>
{% endblock %}
